name: Download and Replace XML
on:
  push:
    branches:
      - main

jobs:
  download_replace:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
          repository: mikutoyuto/nitter-xml
          token: ${{ secrets.GH_TOKEN }}
          path: nitter-xml
          
    - name: Download XML
      run: |
        wget -O "page.xml" "https://nitter.cz/pj_sekai/search/rss?f=tweets&q=exclude%3Areplies+OR+to%3Apj_sekai"
      # URLと出力ファイル名をダブルクォーテーションで囲みます

    - name: Replace text
      run: |
        sed -i 's/nitter.cz/twitter.com/g' "page.xml"
      # ファイル名をダブルクォーテーションで囲みます

    - name: Commit and Push Changes
      run: |
        git config user.email "128672410+mikutoyuto@users.noreply.github.com"
        git config user.name "mikutoyuto"
        git add "page.xml"
        git commit -m "Update XML"
        git push origin main
